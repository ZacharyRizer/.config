# -------------------------==> Plugins <==------------------------------------#

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# ----------------==> Basic Settings and Key Bindings <==---------------------#

unbind C-b
set -g prefix C-a
bind C-a send-prefix
set -g mouse on
set -g base-index 1
set -g default-terminal 'xterm-kitty'

# make copy-mode more Vim-like
setw -g mode-keys vi
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection

# Prefix + / to search
bind-key / copy-mode \; send-key /

# getting back a few terminal commands
bind C-a send-keys 'C-a'
bind C-k send-keys 'C-k'
bind C-l send-keys 'C-l'

# make pane splits mimic vim window splits
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind f next-layout

# sessions and windows
bind Space choose-session
bind C confirm-before -p "create new session? (y/n)" new-session
bind r command-prompt -I "#W" "rename-window '%%'"
bind R command-prompt -I "#S" "rename-session '%%'"
bind X confirm-before -p "kill current window? (y/n)" kill-window

# reload config file with tilda
bind Enter source-file ~/.tmux.conf \; display-message "Config reloaded!"

# -----------------------==> Theme/Statusline <==-----------------------------#

left_icon="󰘧"
white='#F8F8F2'
black='#1F2335'
dark_purple='#6272A4'
light_purple='#BB9AF7'
green='#9ECE6A'

set -g pane-border-style "fg=${light_purple}"
set -g pane-active-border-style "fg=${light_purple}"
set -g message-style "bg=${black},fg=${white}"
set -g status-style "bg=${black},fg=${white},bold"
set -g status-left "#[bg=${dark_purple},fg=${black}]#{?client_prefix,#[bg=${green}],} ${left_icon} #[fg=${dark_purple},bg=${black}]#{?client_prefix,#[fg=${green}],}"
set -g status-right  "#[fg=${light_purple}]#[fg=${black},bg=${light_purple}] #S "
setw -g window-status-current-format "#[fg=${black},bg=${light_purple}]#[fg=${black},bg=${light_purple}] #W #{?window_zoomed_flag,  ,}#[fg=${light_purple},bg=${black}]"
setw -g window-status-format "#[fg=${dark_purple}]#[bg=${black}] #W #{?window_zoomed_flag, ,}"
setw -g window-status-activity-style "bold"

# -------------==> resurrect / continuum settings <== ------------------------#

# tmux-resurrect config
set -g @resurrect-capture-pane-contents 'on'
# tmux-continuum config
set -g @continuum-restore 'on'

# -------------==> Tmux-Vim-Navigator --- Tmux-Vim-Resizer <==----------------#

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }
bind-key -T copy-mode-vi 'C-h' if -F '#{pane_at_left}' '' 'select-pane -L'
bind-key -T copy-mode-vi 'C-j' if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind-key -T copy-mode-vi 'C-k' if -F '#{pane_at_top}' '' 'select-pane -U'
bind-key -T copy-mode-vi 'C-l' if -F '#{pane_at_right}' '' 'select-pane -R'

bind-key -n M-h if-shell "$is_vim" "send-keys M-h"  "resize-pane -L 5"
bind-key -n M-j if-shell "$is_vim" "send-keys M-j"  "resize-pane -D 2"
bind-key -n M-k if-shell "$is_vim" "send-keys M-k"  "resize-pane -U 2"
bind-key -n M-l if-shell "$is_vim" "send-keys M-l"  "resize-pane -R 5"
bind-key -T copy-mode-vi M-h resize-pane -L 5
bind-key -T copy-mode-vi M-j resize-pane -D 2
bind-key -T copy-mode-vi M-k resize-pane -U 2
bind-key -T copy-mode-vi M-l resize-pane -R 5

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
